<!DOCTYPE html>
<html>

<head>
	<title>Login</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

	<style>
		body {
			background-color: #f8f9fa;
		}

		.container {
			margin-top: 150px;
			margin-right: 50px;
		}

		.card {
			padding: 40px;
			border-radius: 10px;
			box-shadow: 0px 0px 10px #ccc;
		}

		.text-danger {
			padding-top: 60px;

		}
	</style>
</head>

<body>

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">[ Flask Web Application ]</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">Home</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li class="active"><a href="/login"><span class="glyphicon glyphicon-log-in">" </span><b> Login</b></a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container justify-content-center">
		<div class="col-md-7">
			<div class="card">

				<h3 class="text-center mb-4">User Login</h3>
				<form action="{{url_for('login')}}" method="post">
					<div class="form-group">
						<label for="username"><b>Username</b></label>
						<input type="text" placeholder="Enter your username" name="username" id="username"
							class="form-control" required>
					</div>
					<div class="form-group">
						<br>
						<label for="password"><b>Password</b></label>
						<input type="password" placeholder="Enter your password" name="password" id="password"
							class="form-control" required>
					</div>
					<br>
					<div class="col-md-12 text-center">
						<button type="submit button" class="btn btn-success btn-lg">Login</button>
					</div>

					<p class="text-danger text-center"><b>{{text}}</b></p>
				</form>

			</div>
		</div>
	</div>

</body>

</html>
